syntax = "proto3";

package pb;

service Service {
  rpc Get (GetRequest) returns (ServiceResponse) {
  }
  rpc Put (GetRequest) returns (ServiceResponse) {
  }
}

message GetRequest {
  string key = 1;
  string val = 2;
}

message ServiceResponse {
  bool success = 1;
  int64 code = 2;
  string data = 3;
  string err = 4;
}